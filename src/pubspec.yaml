name: my_flutter_app
description: A comprehensive Flutter application using the Cubit pattern for state management. The application displays a counter and allows toggling between 'Cat' with a clock icon and 'Dog' with a person icon.
version: 1.0.0
environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  mocktail: ^0.1.0

flutter:
  uses-material-design: true